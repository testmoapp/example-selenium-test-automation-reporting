version: '3'
services:
  selenium:
    image: selenium/standalone-chrome
    shm_size: '2gb'
    ports:
      - 4444:4444 # Selenium service
      - 5900:5900 # VNC server
      - 7900:7900 # VNC browser client
  node:
    image: node:23
    tty: true
    volumes:
      - ./../:/project
    working_dir: /project
